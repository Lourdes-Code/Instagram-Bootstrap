    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create a new post</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h6>Caption:</h6>
            <div class="input my-2">
                <textarea class="form-control" aria-label="With textarea" placeholder=" Add the caption of your post here"></textarea>
              </div>
            <div class="buttons">
                <button type="button" class="btn btn-light"><i class="fas fa-camera"></i></button>
                <button type="button" class="btn btn-light"><i class="fas fa-map-marker-alt"></i></button>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-success">Publish</button>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
